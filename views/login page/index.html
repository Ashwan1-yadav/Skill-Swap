<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-white-600 to-indigo-600 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-zinc-900">Skill Swap</h2>
      <p class="text-gray-600 mt-2">Login to your account</p>
    </div>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:bg-white" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:bg-white" required />
      </div>

      <div class="flex justify-between items-center text-sm text-gray-600">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox text-indigo-600 mr-2" />
          Remember me
        </label>
        <a href="#" class="text-indigo-500 hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="w-full bg-zinc-900 text-white py-2 rounded-lg font-semibold hover:bg-transparent hover:text-black hover:border-1 hover:border-black transition duration-300">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don’t have an account?
      <a href="#" class="text-indigo-500 font-medium hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
